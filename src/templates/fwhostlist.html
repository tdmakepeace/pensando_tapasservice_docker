{% extends 'layout.html' %}

{% block body %}
<div class='jumbotron text-center'>
      <h1>Firewall UserID registered<br></h1><br>
      <h6>on next update the user ID list will be as following.</h6>
      <a href="forcehost" class="btn btn-primary">Force Update</a>
</div>      
     <hr>
     
     <table class="table table-striped">
         <tr>
             <th>IP</th>
             <th>Display Name</th>
         </tr>
         {% for data in results %}
          <tr>
             <th>{{data.ip}}</th>
             <th>{{data.name}}</th>
          </tr>
         {% endfor %}
                  
     </table>
     
{% endblock %}
