{% extends 'layout.html' %}

{% block body %}
<div class='jumbotron text-center'>
      <h1>Test download of EDL Lists<br></h1><br>
</div>      
     
     <hr>
     
     <table class="table table-striped">
         <tr>
             <th>EDL List Name</th>
             <th>Description</th>
             <th></th>
             <th></th>
         </tr>
         {% for data in results %}
          <tr>
             <th>{{data.EDLName}}</th>
             <th>{{data.Desc}}</th>
             <th><a href="download/{{data.EDLName}}.txt" class="btn btn-primary">download</a></th>
          </tr>
         {% endfor %}
                  
     </table>
     
{% endblock %}
